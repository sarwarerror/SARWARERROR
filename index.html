    async function loadWriteups() {
      const content = document.getElementById('writeupsContent');
      content.innerHTML = '';

      // Show disk activity
      showDiskActivity(1500);

      // No loading UI — populate list immediately

      await addLine(content, 'SEARCHING FOR WRITEUPS.PRG', 100);
      const loadLine = document.createElement('div');
      loadLine.className = 'terminal-line';
      content.appendChild(loadLine);

      // Simple LOADING line (replaced dot-animation)
      loadLine.textContent = 'LOADING';
      await new Promise(resolve => setTimeout(resolve, 600));

      await addLine(content, '', 100);



      // Try to fetch wiki pages dynamically and fall back to static list
      let pages = await fetchWikiPages();
      const listToUse = pages && pages.length ? pages : writeups.map(w => ({ title: w.title, url: w.url, desc: w.desc || '' }));

      for (const writeup of listToUse) {
        const box = document.createElement('div');
        box.className = 'item-box';

        // Generate screenshot URL using thum.io
        const screenshotUrl = `https://image.thum.io/get/width/400/crop/600/noanimate/${encodeURIComponent(writeup.url)}`;

        box.innerHTML = `
          <img src="${screenshotUrl}" alt="Preview" style="width:100%; height:auto; border-radius:4px; margin-bottom:10px; display:block; background:#1a1a2e;" onerror="this.style.display='none'">
          <div class="item-title">${writeup.title}</div>
          <div class="item-desc">${writeup.desc || ''}</div>
        `;

        // Clicking will embed the writeup in an iframe inside the popup.
        // If framing is blocked, show an inline message with an extractor-rendered text view.
        box.onclick = () => {
          let frameContainer = document.getElementById('writeupFrameContainer');
          if (!frameContainer) {
            frameContainer = document.createElement('div');
            frameContainer.id = 'writeupFrameContainer';
            frameContainer.style.cssText = 'border:1px solid #7C71DA; margin-top:0; max-height:70vh; overflow:auto; display:block; padding:0 12px 12px 12px; background:rgba(255,255,255,0.02); border-radius:6px;';

            const iframeWrapper = document.createElement('div');
            iframeWrapper.style.cssText = 'width:100%; min-height:0;';

            const iframe = document.createElement('iframe');
            iframe.id = 'writeupFrame';
            iframe.style.cssText = 'width:100%; height:100%; border:none; display:block; min-height:0;';

            iframeWrapper.appendChild(iframe);
            frameContainer.appendChild(iframeWrapper);

            // Fallback message area (hidden by default)
            const fallback = document.createElement('div');
            fallback.id = 'writeupFallback';
            fallback.style.cssText = 'padding:12px; color:#EDEDED; background:rgba(255,255,255,0.03); display:none; text-align:left;';
            frameContainer.appendChild(fallback);

            // Insert the frame container right after the clicked item for seamless layout
            box.insertAdjacentElement('afterend', frameContainer);
          }

          // Ensure frameContainer is under the clicked item (move if it already exists)
          box.insertAdjacentElement('afterend', frameContainer);

          const iframe = document.getElementById('writeupFrame');
          const fallback = document.getElementById('writeupFallback');

          // Reset fallback
          fallback.style.display = 'none';
          fallback.innerHTML = '';

          // Set iframe src to embed the page
          iframe.src = writeup.url;
          iframe.style.display = 'block';

          // After a short delay, detect if framing was blocked
          setTimeout(() => {
            let blocked = false;
            try {
              const doc = iframe.contentDocument || iframe.contentWindow.document;
              if (!doc || doc.body == null || doc.body.innerHTML.trim().length === 0) blocked = true;
            } catch (err) {
              blocked = true;
            }

            if (blocked) {
              // Hide the iframe and show a friendly inline message and attempt text extraction
              iframe.style.display = 'none';
              fallback.style.display = 'block';

              const status = document.createElement('div');
              status.id = 'extractStatus';
              status.style.cssText = 'margin-top:0; font-size:12px; color:#CFCFE8; text-align:left; padding:0;';

              status.textContent = 'Loading article text...';
              fallback.appendChild(status);

              // Use r.jina.ai text extractor with selector to get only the content
              // We target .markdown-body to avoid nav/footer, but fallback to body if needed
              const apiUrl = 'https://r.jina.ai/http://' + encodeURI(writeup.url.replace(/^https?:\/\//, '')) + '?selector=.markdown-body,body';
              // No skeleton — fetch and render text directly
              const frameContainer = document.getElementById('writeupFrameContainer');

              // Helper to clean up text - AGGRESSIVE cleanup
              const cleanText = (text) => {
                let cleaned = text;

                // Remove jina.ai metadata headers
                cleaned = cleaned.replace(/^Title:.*$/gm, '');
                cleaned = cleaned.replace(/^URL Source:.*$/gm, '');
                cleaned = cleaned.replace(/^Markdown Content:.*$/gm, '');
                cleaned = cleaned.replace(/^=+$/gm, '');

                // Remove everything before the actual content starts
                // Look for the article title and start from there
                const lines = cleaned.split('\n');
                let startIndex = -1;

                // Find where actual content starts (after all the navigation)
                for (let i = 0; i < lines.length; i++) {
                  const line = lines[i].trim();
                  // Look for common article start patterns
                  if (line.match(/^(The Well|You are deserted|Spitting out|What If Your|The Strings|The Invisible)/i)) {
                    startIndex = i;
                    break;
                  }
                  // Or look for the first heading after metadata
                  if (i > 50 && line.match(/^#{1,3}\s+\w/)) {
                    startIndex = i;
                    break;
                  }
                }

                if (startIndex > 0) {
                  cleaned = lines.slice(startIndex).join('\n');
                }

                // Remove footer junk - everything after "Toggle table of contents"
                if (cleaned.includes('Toggle table of contents')) {
                  cleaned = cleaned.split('Toggle table of contents')[0];
                } else if (cleaned.includes('Clone this wiki locally')) {
                  cleaned = cleaned.split('Clone this wiki locally')[0];
                } else if (cleaned.includes('Footer')) {
                  cleaned = cleaned.split('Footer')[0];
                }

                // Final cleanup of any remaining navigation fragments
                cleaned = cleaned.replace(/Skip to content[\s\S]*?Insights/i, '');
                cleaned = cleaned.replace(/Jump to bottom/gi, '');
                cleaned = cleaned.replace(/edited this page.*?revision/gi, '');
                cleaned = cleaned.replace(/Loading (Home|ATM|Basic|Discord|The Poision|Userland)/gi, '');

                return cleaned.trim();
              };

              fetch(apiUrl).then(res => res.text()).then(text => {
                status.style.display = 'none';

                let contentText = text && text.trim().length ? text : 'No text could be extracted from this page.';
                contentText = cleanText(contentText);

                // Detect simple markdown by checking for common markdown markers
                const looksLikeMarkdown = /(^|\n)#{1,6}\s|\*\*|\*\s|\-\s|\[.*\]\(.*\)/m.test(contentText);

                const viewer = document.createElement('div');
                viewer.style.cssText = 'color:#EDEDED; font-size:14px; overflow:auto; max-height:calc(70vh - 80px); padding:10px; background:rgba(255,255,255,0.02); border-radius:6px; line-height:1.7; text-align:left;';

                if (looksLikeMarkdown && window.marked && window.DOMPurify) {
                  // Render markdown to safe HTML
                  const html = marked.parse(contentText);
                  viewer.innerHTML = DOMPurify.sanitize('<div class="markdown-viewer">' + html + '</div>');
                } else {
                  // Plain text fallback
                  const pre = document.createElement('pre');
                  pre.style.cssText = 'white-space:pre-wrap; color:#EDEDED; font-size:13px; overflow:auto; max-height:calc(70vh - 80px); padding:10px; background:rgba(255,255,255,0.02); border-radius:6px;';
                  pre.textContent = contentText;
                  viewer.appendChild(pre);
                }

                fallback.appendChild(viewer);

                // Add small "Open in new tab" button below the text
                const openBtn2 = document.createElement('button');
                openBtn2.textContent = 'Open original page';
                openBtn2.style.cssText = 'margin-top:8px; padding:8px; background:#7C71DA; color:#FFF; border:none; cursor:pointer; font-family: "Press Start 2P", monospace; font-size:10px;';
                openBtn2.onclick = (e) => { e.stopPropagation(); window.open(writeup.url, '_blank'); };
                fallback.appendChild(openBtn2);
              }).catch(err => {
                status.textContent = 'Text extraction failed.';
                const openBtn = document.createElement('button');
                openBtn.textContent = 'Open in new tab';
                openBtn.style.cssText = 'margin-top:8px; padding:8px; background:#7C71DA; color:#FFF; border:none; cursor:pointer; font-family: "Press Start 2P", monospace; font-size:10px;';
                openBtn.onclick = (e) => { e.stopPropagation(); window.open(writeup.url, '_blank'); };
                fallback.appendChild(openBtn);
              });
            }
          }, 700);

          // Scroll the iframe container into view
          // Instead of scrolling the whole window, scroll the popup window content
          const fc = document.getElementById('writeupFrameContainer');
          const popupWindow = fc ? fc.closest('.popup-window') : null;
          if (popupWindow && fc) {
            // Smooth-scroll the popup's scrollTop to the frame container's offsetTop
            const target = fc.offsetTop - 8; // small padding
            popupWindow.scrollTo({ top: target, behavior: 'smooth' });
          } else if (fc) {
            fc.scrollIntoView({ behavior: 'smooth' });
          }
        };

        content.appendChild(box);
        await new Promise(resolve => setTimeout(resolve, 100));
      }

      await addLine(content, '', 100);
      await addLine(content, '', 100);
    }

    // Konami Code Easter Egg
    let konamiCode = [];
    const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];

    function checkKonamiCode(key) {
      konamiCode.push(key);
      konamiCode.splice(-konamiSequence.length - 1, konamiCode.length - konamiSequence.length);

      if (konamiCode.join(',').includes(konamiSequence.join(','))) {
        const egg = document.getElementById('easterEgg');
        const border = document.getElementById('borderFlash');
        egg.classList.add('show');
        border.classList.add('active');
        setTimeout(() => border.classList.remove('active'), 500);
        showDiskActivity(500);

    }

    // Command bar functionality
    let commandBarActive = false;
    let currentCommand = '';

    function toggleCommandBar() {
      // Not needed anymore - typing happens inline
    }

    function updateCommandDisplay() {
      const commandLine = document.getElementById('commandLine');
      if (commandLine) {
        commandLine.textContent = currentCommand;
        commandLine.classList.add('active');
      }
    }

    function executeCommand(cmd) {
      cmd = cmd.toUpperCase().trim();
      const border = document.getElementById('borderFlash');
      const container = document.getElementById('bootSequence');
      const commandLine = document.getElementById('commandLine');

      // Clear the command display
      currentCommand = '';
      if (commandLine) {
        commandLine.textContent = '';
        commandLine.classList.remove('active');
      }

      // Add command to screen
      const commandEcho = document.createElement('div');
      commandEcho.className = 'terminal-line';
      commandEcho.textContent = cmd;
      const cursorLine = document.getElementById('cursorLine');
      if (cursorLine && cursorLine.parentNode) {
        cursorLine.parentNode.insertBefore(commandEcho, cursorLine);
      }

      switch (cmd) {
        case 'HELP':
        case '?':
          const helpText = document.createElement('div');
          helpText.className = 'terminal-line';
          helpText.innerHTML = `AVAILABLE COMMANDS:<br><br>LIST - SHOW FILES<br>CLEAR/CLR - CLEAR SCREEN<br>SYS 64738 - RESET<br>LOAD - SHOW MENU<br>POKE - MEMORY DEMO<br>PEEK - MEMORY DEMO<br>F1-F4 - QUICK LOAD`;
          if (cursorLine && cursorLine.parentNode) {
            cursorLine.parentNode.insertBefore(helpText, cursorLine);
          }
          break;
        case 'LIST':
          window.scrollTo(0, 0);
          break;
        case 'CLEAR':
        case 'CLR':
          location.reload();
          break;
        case 'SYS 64738':
          border.classList.add('active');
          setTimeout(() => {
            border.classList.remove('active');
            location.reload();
          }, 500);
          break;
        case 'LOAD':
          window.scrollTo(0, 0);
          break;
        case 'POKE':
          showDiskActivity(300);
          const pokeMsg = document.createElement('div');
          pokeMsg.className = 'terminal-line';
          pokeMsg.textContent = 'POKE 53280,0';
          if (cursorLine && cursorLine.parentNode) {
            cursorLine.parentNode.insertBefore(pokeMsg, cursorLine);
          }
          break;
        case 'PEEK':
          const peekMsg = document.createElement('div');
          peekMsg.className = 'terminal-line';
          peekMsg.textContent = 'PEEK(53280) = 6';
          if (cursorLine && cursorLine.parentNode) {
            cursorLine.parentNode.insertBefore(peekMsg, cursorLine);
          }
          break;
        default:
          if (cmd) {
            const errorMsg = document.createElement('div');
            errorMsg.className = 'terminal-line';
            errorMsg.textContent = '?SYNTAX ERROR';
            if (cursorLine && cursorLine.parentNode) {
              cursorLine.parentNode.insertBefore(errorMsg, cursorLine);
            }
          }
      }

      // Scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
    }

    document.querySelectorAll('.popup-overlay').forEach(overlay => {
      overlay.addEventListener('click', function (e) {
        if (e.target === this) {
          this.classList.remove('active');
        }
      });
    });

    document.addEventListener('keydown', function (e) {
      // Easter egg detection
      checkKonamiCode(e.key);

      // Close easter egg
      if (e.key === 'Escape') {
        const egg = document.getElementById('easterEgg');
        egg.classList.remove('show');

        document.querySelectorAll('.popup-overlay').forEach(overlay => {
          overlay.classList.remove('active');
        });
      }

      // Prevent typing when popups are open
      const anyPopupOpen = Array.from(document.querySelectorAll('.popup-overlay')).some(el => el.classList.contains('active'));
      if (anyPopupOpen && e.key !== 'Escape' && !e.key.startsWith('F')) {
        return;
      }

      // F1-F4 Quick Load
      if (e.key === 'F1') {
        e.preventDefault();
        loadProgram('about');
      } else if (e.key === 'F2') {
        e.preventDefault();
        loadProgram('projects');
      } else if (e.key === 'F3') {
        e.preventDefault();
        loadProgram('writeups');
      } else if (e.key === 'F4') {
        e.preventDefault();
        loadProgram('links');
      }

      // Handle typing
      if (e.key === 'Enter') {
        executeCommand(currentCommand);
      } else if (e.key === 'Backspace') {
        e.preventDefault();
        currentCommand = currentCommand.slice(0, -1);
        updateCommandDisplay();
      } else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
        // Only printable characters
        currentCommand += e.key.toUpperCase();
        updateCommandDisplay();
      }
    });

    // Remove old command bar toggle
    document.querySelector('.credits').addEventListener('click', () => {
      // Click on credits shows help
      const helpText = 'C64 TERMINAL COMMANDS:\n\nHELP - Show commands\nLIST - Show menu\nCLEAR - Reload\nSYS 64738 - Reset\nF1-F4 - Quick load\n\nJust start typing!';
      alert(helpText);
    });

    window.addEventListener('load', bootSequence);
  </script>
